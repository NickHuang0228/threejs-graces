        <!-- 網站圖標 -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
        <link rel="manifest" href="../static/favicon/site.webmanifest">

        <!-- Google Fonts 字體預載入 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- 載入字體：DM Serif Display, Josefin Sans, Nanum Myeongjo, Orbitron -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Josefin+Sans&family=Nanum+Myeongjo&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        
        <body>
            <!-- 載入動畫 - 8個旋轉的點 -->
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <!-- 載入文字覆蓋層 -->
            <div id="loading-text-intro"><p>Loading</p></div>

            <!-- 主容器 - 初始隱藏，載入完成後顯示 -->
            <div class="main-container" style="visibility:hidden;">
                <!-- 導航欄 - 已移除按鈕，保留自定義游標 -->
                <nav class="header">
                    <div class="cursor"></div> <!-- 自定義游標 -->
                </nav>
                
                <!-- 首頁區塊 - 簡化版 -->
                <div class="first">
                    <h2>會議，我幫你保守秘密</h2>
                    <h2>摘要，我幫你回想起來</h2>
                    <h1>ILITEK</h1>
                    
                    <!-- 信箱輸入區域 -->
                    <div class="email-section">
                        <form id="email-form" class="email-form">
                            <div class="email-input-group">
                                <input 
                                    type="email" 
                                    id="email-input" 
                                    class="email-input" 
                                    placeholder="請輸入您的信箱"
                                    pattern="[a-zA-Z0-9._%+-]+@ilitek\.com$"
                                    title="請輸入有效的 @ilitek.com 信箱"
                                    required
                                >
                                <button type="submit" class="email-submit">
                                    <span>登入</span>
                                </button>
                            </div>
                            <div class="email-message" id="email-message"></div>
                        </form>
                    </div>
                </div>
                
                <!-- 主 3D 畫布容器 - 背景場景 -->
                <div id="canvas-container" class="fixed"></div> 
                

            </div>
    </body>
